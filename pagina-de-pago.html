    <main class="pago-container">
        <h3>Contacto</h3>

        <!-- <div class="contacto-bg"></div> -->

        <form class="formulario-pago">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre/s</label>
                <input 
                    class="campo__field"
                    type="text" 
                    placeholder="Nombre/s" 
                    id="nombre"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="apellido">Apellido</label>
                <input 
                class="campo__field"
                type="email" 
                placeholder="Apellido" 
                id="apellido"
                >
            </div>
            
            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input 
                    class="campo__field"
                    type="email" 
                    placeholder="Email" 
                    id="email"
                >
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
        <!-- <div id="items">
