    <title>FLorBazar | Contácto</title>

<body>

    <header>
        <div class="cont-nav fixed-top">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid container-nav">
                    <a class="navbar-brand logo" href="#"><span>Flor</span>Bazar</a>
                   
    
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./nosotros.html">Nosotros</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="pages/contacto.html">contacto</a>                   
                      </li>
                    </ul>
                    
                  </div> <!--navbar-collapse-->
    
                  <a id="toggleMyModal" class="navbar-brand"  data-bs-toggle="modal" data-bs-target="#exampleModal" href="">
                      <i class="bi bi-cart4"></i>
                    </a>
                    
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                  </button>
                  
                    
                </div><!-- container-fluid -->
              </nav>
        </div>
    </header>
    
    <main id="cont-contact" class="contenedor">

        <div class="contact-wrapper">

            <div class="contact-form">
                <h1 class="contact-title centrar-texto">Contactanos!</h1>

                <form action="">
                    <p>
                        <label for="fullname">Nombre Completo</label>
                        <input type="text" name="Nombre Completo" id="fullname">
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="Email" id="email">
                    </p>
                    <p>
                        <label>Telefono</label>
                        <input type="tel" name="Numero de Telefono">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="Asunto">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="Mensaje" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button  type="submit">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>

            <div class="contact-info">
                <h2>Más informacion</h2>
                <ul>
                    <li><i class="bi bi-geo-alt-fill"></i> Mar Del Plata</li>
                    <li><i class="bi bi-telephone-fill"></i> +54 9 223 692-7705</li>
                    <li><i class="bi bi-envelope-fill"></i> florbazarmdq@gmail.com</li>
                </ul>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquam et perspiciatis amet autem architecto error eaque odio porro deleniti pariatur.</p>
